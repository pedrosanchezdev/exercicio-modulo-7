<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required placeholder="Preencha o campo A">
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required placeholder="Preencha o campo B">
        <p class="recado"> O campo B deve ser maior que o campo A </p>
        <br><br>
        <button type="submit">Submeter</button>
    </form>
    <div id="message" class="message"></div>
    <script src="./main.js"></script>
</body>
</html>
